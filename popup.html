<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <title>Deshittification</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><s>&#x1F4A9;</s> Deshittification</h1>
    <div id="current-site">
        <strong>Current Site:</strong> <span id="site-name"></span>
    </div>
    <div id="rules">
        <h2>Hide Elements</h2>
        <ul id="rule-list"></ul>
        <input type="text" id="selector-input" placeholder="CSS Selector">
    </div>
    <div id="buttons">
        <button id="add-rule">Add Rule</button>
        <button id="pick-element">Pick Element</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
